{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center mt-5">

<h2>Últimas avaliações:</h2>
<div class="row">
  {% for lista in lista_avaliacoes%}
  <div class="col">      
    <div class="card">
      <div class="card-body" style="background-color: #c9c9c9;">
        <p class="card-text">{{lista.materia}}</p>
        <p class="card-text">{{lista.avaliacao}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
