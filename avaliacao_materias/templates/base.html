{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalia aÃ­</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">
                <img src="/static/img/logo.png" width="40px" alt="">
            </a>
            <div>
                {% if request.user.is_authenticated %}
                <div style="display: flex;">
                    <button type="button" class="btn btn-info  mr-2" data-toggle="modal" data-target="#exampleModal">
                        Avalie
                    </button>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success">Sair</button>
                    </form>
                </div>
                
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success mr-2" type="submit">Entrar</a>
                <a href="{% url 'cadastro' %}" class="btn btn-outline-primary" type="submit">Cadastrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <hr class="mt-0" style="width: 98%;">
<div class="container text-center mt-5">

{% block content %}

{% endblock %}
</div>
</body>
</html>
