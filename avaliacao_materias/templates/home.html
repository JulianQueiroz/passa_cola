{% extends 'base.html' %}
{% load static %}
{% block content%}
<div class="container text-center mt-5">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Avaliar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'avaliacoes' %}" method="post" >
            {% csrf_token %}
            <div class="form-group">
              <label for="materia">Nome da matéria:</label>
              <input type="text" class="form-control" id="materia" name="materia" required>
            </div>
            <div class="form-group">
              <label for="avaliacao">Escreva sua avaliação:</label>
              <textarea class="form-control" id="avaliacao" name="avaliacao" rows="5" required></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary">Enviar avaliação</button>
            </div>
          </form>
        </div>
        
        {% if enviado %}
        <h2>
          Seu formulário foi enviado com sucesso!

        </h2>

        <script>
            $(document).ready(function(){
                $('#modalConfirmacao').modal('show');
            });
        </script>
        {% endif %}
      </div>
    </div>
  </div>
  <form class="d-flex mt-5 mb-5" role="search">
    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <h2>Últimas avaliações:</h2>
<div class="row">
  {% for lista in lista_avaliacoes%}
  <div class="col">      
    <div class="card">
      <div class="card-body" style="background-color: #c9c9c9;">
        <p class="card-text">{{lista.materia}}</p>
        <p class="card-text">{{lista.avaliacao}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
