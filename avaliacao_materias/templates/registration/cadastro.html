<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/cadastro.css">
    <link rel="stylesheet" href="../../../static/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 text-center">
        <div class="form-box">
            <h2>Cadastro</h2>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control mb-3" placeholder="Digite um username" name="username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mb-3" placeholder="Digite seu email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mb-3" placeholder="Digite uma senha" name="senha">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" name="cadastrar" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
